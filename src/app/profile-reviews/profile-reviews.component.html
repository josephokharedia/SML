<div class="container mt-4 ml-lg-5">
  <div class="row">
    <div class="col-md-9">
      <h2 class="mb-4">My Reviews</h2>

      <div *ngIf="myReviews.length == 0">
        <p class="text-center no-content">No Reviews to show</p>
      </div>

      <div *ngFor="let r of myReviews">
        <app-review-result [review]="r"></app-review-result>
      </div>


    </div>


    <!-- Ads -->
    <div class="col-md-3">
    </div>

  </div>
</div>
