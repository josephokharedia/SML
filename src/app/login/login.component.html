<div class="mx-auto container">

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mb-5">
      <div class="card">
        <div class="card-body py-3">

          <div class="text-center">
            <h3>Sign in</h3>
            <p class="text-muted">Sign in with your social media account</p>
            <div class="social-btn text-center">
              <a href="#" class="btn btn-primary btn-lg" title="Facebook"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="btn btn-info btn-lg" title="Twitter"><i class="fab fa-twitter"></i></a>
              <a href="#" class="btn btn-danger btn-lg" title="Google"><i class="fab fa-google"></i></a>
            </div>
            <div class="or-separator">
              <b>or</b>
            </div>
          </div>

          <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
          <p id="profile-name" class="profile-name-card" *ngIf="reauthEmail">{{profileName}}</p>
          <form [class.pt-4]="!reauthEmail" class="form-signin">
            <span id="reauth-email" class="reauth-email" *ngIf="reauthEmail">{{profileEmail}}</span>
            <input *ngIf="!reauthEmail" type="email" id="inputEmail" class="form-control" placeholder="Email address"
                   required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div *ngIf="!reauthEmail" class="custom-control custom-checkbox my-3 mr-sm-2">
              <input type="checkbox" class="custom-control-input" id="customControl">
              <label class="custom-control-label" for="customControl">Remember me</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">
              Sign in
            </button>
          </form><!-- /form -->
          <a routerLink="#">Forgot the password?</a>
        </div>
        <div class="card-footer text-muted">
          New here? <a [routerLink]="['/register']">Sign up</a>
        </div>
      </div>
    </div>
