<!-- Image and text -->
<div class="container">
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">
        <img src="/assets/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
        Score My Landlord
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinks"
              aria-controls="#navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarLinks">
        <ul class="navbar-nav ml-auto">
          <li *ngFor="let n of navigations" [class.active]="n.active" class="nav-item mx-1 my-1">
            <a routerLink="{{n.link}}"
               [class.btn]="n.boxed"
               [class.nav-link]="!n.boxed"
               [class.btn-outline-primary]="n.boxed && n.active"
               [class.btn-outline-secondary]="n.boxed && !n.active">
              <i *ngIf="n.iconClass" [class]="n.iconClass"></i>&nbsp;
              {{n.text}}
            </a>
            <span *ngIf="n.active" class="sr-only">(current)</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
