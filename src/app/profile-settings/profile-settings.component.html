<div class="container mt-4 ml-lg-5">
  <div class="row">
    <div class="col-md-8">
      <h2 class="mb-4">Settings</h2>

      <form class="needs-validation" novalidate (submit)="save()">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First name" required>
          <div class="invalid-feedback">
            Please provide a valid first name
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
          <div class="invalid-feedback">
            Please provide a valid last name
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email address" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <div class="invalid-feedback">
            Please provide a valid email address
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" value="" id="username" placeholder="Username" disabled>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" value="" id="password" placeholder="Password">
        </div>

        <div class="float-right">
          <button type="submit" class="btn btn-primary">
            <span *ngIf="!isSaving()">
            Save
            </span>
            <span *ngIf="isSaving()"><i class="fas fa-circle-notch fa-spin"></i></span>
          </button>
          <!--<button type="submit" class="btn btn-primary" [disabled]="isSaving()" (click)="save()">-->
              <!--<span *ngIf="!isSaving()">-->
               <!--Save-->
              <!--</span>-->
            <!--<span *ngIf="isSaving()"><i class="fas fa-circle-notch fa-spin"></i></span>-->
          <!--</button>-->
        </div>

      </form>

    </div>


    <!-- Ads -->
    <div class="col-md-4">
    </div>

  </div>
</div>
